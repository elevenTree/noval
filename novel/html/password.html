<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hello MUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!--标准mui.css-->

	<link rel="stylesheet" href="../css/mui.min.css">

	<style>
		.hqyzm{
			position: absolute;
			right: 10px;
			top: 4px;
			background-color: #fb4746;
			color: #fff;
			border-radius: 30px;
			border: none;
		}
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">小说网找回密码</h1>

</header>


			<div class="mui-content">
				<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>手机号</label>
						<input type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码">
					</div>
					<div class="mui-input-row">
						<label>验证码</label>
						<input type="text" class="mui-input" placeholder="验证码">
						<button type="button" class="hqyzm">获取验证码</button>
					</div>
					<div class="mui-input-row">
						<label>新密码</label>
						<input type="text" class="mui-input-clear mui-input" placeholder="请输入新密码">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<input type="text" class="mui-input-clear mui-input" placeholder="请再次输入新密码">
					</div>
				</form>

				</div>

				<div class="mui-content-padded">
					<button class="mui-btn mui-btn-block mui-btn-danger border-radius">提 交</button>
				</div>

			</div>
	<!-- end 登录 -->


<script src="../js/mui.min.js"></script>

</body>

</html>
