<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hello MUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!--标准mui.css-->

	<link rel="stylesheet" href="../css/mui.min.css">


</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">小说网登录</h1>

</header>




	<!-- start 登录 -->
	<div class="mui-content">
	<!--	<h5>登录：</h5>-->
		<div class="mui-card">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear" placeholder="请输入用户名">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input type="password" class="mui-input-password" placeholder="请输入密码">
			</div>

		</form>
		</div>

		<div class="mui-content-padded">
			<a class="mui-btn-link" href="javascript:void(0);">忘记密码</a>
			<a class="mui-btn-link mui-pull-right" href="javascript:void(0);">用户注册</a>
		</div>

		<div class="mui-content-padded">
			<button type="button" class="mui-btn mui-btn-block mui-btn-primary border-radius" >确认</button>
		</div>


	</div>
	<!-- end 登录 -->


<script src="../js/mui.min.js"></script>

</body>

</html>
